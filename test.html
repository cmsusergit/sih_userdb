<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="index.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body>
    <div class="mx-auto p-2">
      <h1 class="bg-blue-800 text-white text-4xl p-4 text-center w-full">
        Smart India Hackathon Registration Form
      </h1>
      <div class="w-full overflow-auto" x-data="getAlpineDt()">
        <form x-on:submit.prevent="onsubmit(teamdb,studentList)">
          <div class="flex flex-col border-b my-2 p-2 border-slate-500">
            <label for="teamname">Team Name</label>
            <input
              class="p-2 border"
              x-model="teamdb.team_name"
              type="text"
              id="teamname"
              required
            />
          </div>
          <div class="flex flex-col border-b my-2 p-2 border-slate-500">
            <label for="teamdesc">Team Description</label>
            <textarea
              class="p-2 border"
              x-model="teamdb.description"
              type="text"
              id="teamdesc"
            ></textarea>
          </div>
          <div class="flex flex-col border-b my-2 p-2 border-slate-500">
            <label for="teamdefination">Definition</label>
            <input
              class="p-2 border"
              x-model="teamdb.defination"
              type="text"
              id="teamdefination"
              required
            />
          </div>
          <div class="flex flex-col border-b my-2 p-2 border-slate-500">
            <label for="domain">Domain</label>
            <input
              class="p-2 border"
              x-model="teamdb.domain"
              type="text"
              id="domain"
              required
            />
          </div>
          <div class="flex flex-col border-b my-2 p-2 border-slate-500">
            <label for="psumber">PS Number</label>
            <input
              class="p-2 border"
              x-model="teamdb.psumber"
              type="text"
              id="psnumber"
              required
            />
          </div>
          <table class="w-full border">
            <thead>
              <tr>
                <th class="bg-gray-800 text-white border p-2"></th>
                <th class="bg-gray-800 text-white border p-2">Full Name</th>
                <th class="bg-gray-800 text-white border p-2">Gender</th>
                <th class="bg-gray-800 text-white border p-2">Email</th>
                <th class="bg-gray-800 text-white border p-2">Contact</th>
              </tr>
            </thead>
            <tbody>
              <template x-for="record in studentList">
                <tr>
                  <td class="border px-2 text-center py-2 font-bold">
                    <p x-text="record.title"></p>
                  </td>
                  <td class="border px-2 text-center py-2">
                    <input
                      class="border px-2 py-1 rounded w-full"
                      x-model="record.name"
                      type="text"
                      required
                    />
                  </td>
                  <td class="border px-2 text-center py-2">
                    <select
                      class="border px-2 py-1 rounded w-full"
                      x-model="record.gender"
                      required
                    >
                      <option value="MALE">Male</option>
                      <option value="FEMALE">Female</option>
                    </select>
                  </td>
                  <td class="border px-2 text-center py-2">
                    <input
                      class="border px-2 py-1 rounded w-full"
                      x-model="record.email"
                      type="email"
                      required
                    />
                  </td>
                  <td class="border px-2 text-center py-2">
                    <input
                      class="border px-2 py-1 rounded w-full"
                      x-model="record.contact"
                      type="text"
                      required
                    />
                  </td>
                </tr>
              </template>
            </tbody>
          </table>
          <div class="my-4 p-2">
            <button
              class="bg-blue-500 text-white border p-2 w-full rounded"
              type="submit"
            >
              SUBMIT
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
