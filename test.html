<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="index.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body>
    <div class="mx-auto lg:w-10/12 md:w-11/12 p-2 w-full">
      <h1 class="bg-slate-800 text-white text-4xl p-4 text-center w-full">
        Smart India Hackathon Registration Form
      </h1>
      <div class="w-full overflow-auto" x-data="getAlpineDt()">
        <form
          x-on:submit.prevent="loading=true;await onsubmit(teamdb);loading=false"
        >
          <div class="flex flex-col border-b my-2 p-2 border-slate-500">
            <label class="mb-1 font-bold" for="teamname">Team Name</label>
            <input
              class="p-2 border"
              x-model="teamdb.team_name"
              type="text"
              id="teamname"
              required
            />
          </div>
          <div class="flex flex-col border-b my-2 p-2 border-slate-500">
            <label class="mb-1 font-bold" for="teamdesc"
              >Team Description</label
            >
            <textarea
              class="p-2 border"
              x-model="teamdb.description"
              type="text"
              id="teamdesc"
            ></textarea>
          </div>
          <select name="sort-by" id="organization" data-live-search="true" data-live-search-style="startsWith" class="sortByPS">
                        <option value="QWxs" selected="">All</option>
                                                    <option value="QUlDVEU=">AICTE</option>
                                                    <option value="QUlDVEUsIE1JQy1TdHVkZW50IElubm92YXRpb24=">AICTE, MIC-Student Innovation</option>
                                                    <option value="QXV0b2Rlc2s=">Autodesk</option>
                                                    <option value="QmhhcmF0IEVsZWN0cm9uaWNzIExpbWl0ZWQgKEJFTCk=">Bharat Electronics Limited (BEL)</option>
                                                    <option value="RGVwYXJ0bWVudCBvZiBTY2llbmNlIGFuZCBUZWNobm9sb2d5DQ==">Department of Science and Technology
</option>
                                                    <option value="RGVwYXJ0bWVudCBvZiBTY2llbmNlIGFuZCBUZWNobm9sb2d5">Department of Science and Technology</option>
                                                    <option value="R0FJTCwgTWluaXN0cnkgb2YgUGV0cm9sZXVtIGFuZCBOYXR1cmFsIEdhcw==">GAIL, Ministry of Petroleum and Natural Gas</option>
                                                    <option value="R29kcmVqIEFwcGxpYW5jZXM=">Godrej Appliances</option>
                                                    <option value="R292ZXJubWVudCBvZiBHdWphcmF0">Government of Gujarat</option>
                                                    <option value="R292ZXJubWVudCBvZiBIaW1hY2hhbCBQYXJkZXNo">Government of Himachal Pardesh</option>
                                                    <option value="R292ZXJubWVudCBvZiBOQ1Qgb2YgRGVsaGk=">Government of NCT of Delhi</option>
                                                    <option value="R292ZXJubWVudCBvZiBQdW5qYWI=">Government of Punjab</option>
                                                    <option value="R292ZXJubWVudCBvZiBSYWphc3RoYW4=">Government of Rajasthan</option>
                                                    <option value="SW5kaWFuIFNwYWNlIFJlc2VhcmNoIE9yZ2FuaXphdGlvbiAoSVNSTyk=">Indian Space Research Organization (ISRO)</option>
                                                    <option value="SW5kby1UaWJldGFuIEJvcmRlciBQb2xpY2UgKElUQlApLCBNSEE=">Indo-Tibetan Border Police (ITBP), MHA</option>
                                                    <option value="TWF0aFdvcmtzIEluZGlhIFByaXZhdGUgTGltaXRlZA==">MathWorks India Private Limited</option>
                                                    <option value="TWluaXN0cnkgb2YgQWdyaWN1bHR1cmUgYW5kIEZhcm1lcnMgV2VsZmFyZQ==">Ministry of Agriculture and Farmers Welfare</option>
                                                    <option value="TWluaXN0cnkgb2YgQVlVU0g=">Ministry of AYUSH</option>
                                                    <option value="TWluaXN0cnkgb2YgQ29hbA==">Ministry of Coal</option>
                                                    <option value="TWluaXN0cnkgb2YgQ29tbXVuaWNhdGlvbg==">Ministry of Communication</option>
                                                    <option value="TWluaXN0cnkgb2YgQ29uc3VtZXIgQWZmYWlycywgRm9vZCBhbmQgUHVibGljIERpc3RyaWJ1dGlvbg==">Ministry of Consumer Affairs, Food and Public Distribution</option>
                                                    <option value="TWluaXN0cnkgb2YgQ3VsdHVyZQ==">Ministry of Culture</option>
                                                    <option value="TWluaXN0cnkgb2YgRGVmZW5jZQ==">Ministry of Defence</option>
                                                    <option value="TWluaXN0cnkgb2YgRWFydGggU2NpZW5jZXM=">Ministry of Earth Sciences</option>
                                                    <option value="TWluaXN0cnkgb2YgRWR1Y2F0aW9u">Ministry of Education</option>
                                                    <option value="TWluaXN0cnkgb2YgRWxlY3Ryb25pY3MgYW5kIEluZm9ybWF0aW9uIFRlY2hub2xvZ3k=">Ministry of Electronics and Information Technology</option>
                                                    <option value="TWluaXN0cnkgb2YgRmlzaGVyaWVzLCBBbmltYWwgSHVzYmFuZHJ5IGFuZCBEYWlyeWluZw==">Ministry of Fisheries, Animal Husbandry and Dairying</option>
                                                    <option value="TWluaXN0cnkgb2YgSG91c2luZyBhbmQgVXJiYW4gQWZmYWlycw==">Ministry of Housing and Urban Affairs</option>
                                                    <option value="TWluaXN0cnkgb2YgSW5mb3JtYXRpb24gYW5kIEJyb2FkY2FzdGluZw==">Ministry of Information and Broadcasting</option>
                                                    <option value="TWluaXN0cnkgb2YgSmFsIFNoYWt0aQ==">Ministry of Jal Shakti</option>
                                                    <option value="TWluaXN0cnkgb2YgTGF3ICYgSnVzdGljZQ==">Ministry of Law &amp; Justice</option>
                                                    <option value="TWluaXN0cnkgb2YgUGFuY2hheWF0aSBSYWo=">Ministry of Panchayati Raj</option>
                                                    <option value="TWluaXN0cnkgb2YgUG93ZXI=">Ministry of Power</option>
                                                    <option value="TWluaXN0cnkgb2YgUmFpbHdheQ==">Ministry of Railway</option>
                                                    <option value="TWluaXN0cnkgb2YgU2tpbGwgRGV2ZWxvcG1lbnQgYW5kIEVudHJlcHJlbmV1cnNoaXAgKE1TREUp">Ministry of Skill Development and Entrepreneurship (MSDE)</option>
                                                    <option value="TWluaXN0cnkgb2YgU29jaWFsIEp1c3RpY2UgYW5kIEVtcG93ZXJtZW50">Ministry of Social Justice and Empowerment</option>
                                                    <option value="TWluaXN0cnkgb2YgWW91dGggQWZmYWlycyAmIFNwb3J0cw==">Ministry of Youth Affairs &amp; Sports</option>
                                                    <option value="TmFyY290aWNzIENvbnRyb2wgQnVyZWF1IChOQ0Ip">Narcotics Control Bureau (NCB)</option>
                                                    <option value="TmF0aW9uYWwgQWx1bWluaXVtIENvbXBhbnkgTGltaXRlZCAoTkFMQ08p">National Aluminium Company Limited (NALCO)</option>
                                                    <option value="TmF0aW9uYWwgQ3JpdGljYWwgSW5mb3JtYXRpb24gSW5mcmFzdHJ1Y3R1cmUgUHJvdGVjdGlvbiBDZW50ZXIgKE5DSUlQQyk=">National Critical Information Infrastructure Protection Center (NCIIPC)</option>
                                                    <option value="TmF0aW9uYWwgSW52ZXN0aWdhdGlvbiBBZ2VuY3kgKE5JQSk=">National Investigation Agency (NIA)</option>
                                                    <option value="TmF0aW9uYWwgU2VjdXJpdHkgR3VhcmQgKE5TRyksIE1IQQ==">National Security Guard (NSG), MHA</option>
                                                    <option value="TmF0aW9uYWwgVGVjaG5pY2FsIFJlc2VhcmNoIE9yZ2FuaXNhdGlvbiAoTlRSTyk=">National Technical Research Organisation (NTRO)</option>
                                                    <option value="VGhlIE5hdGlvbmFsIERpc2FzdGVyIFJlc3BvbnNlIEZvcmNlIChORFJGKSwgTUhB">The National Disaster Response Force (NDRF), MHA</option>
                                            </select>
          <div class="flex flex-col border-b my-2 p-2 border-slate-500">
            <label class="mb-1 font-bold" for="teamdefination"
              >Definition</label
            >
            <input
              class="p-2 border"
              x-model="teamdb.defination"
              type="text"
              id="teamdefination"
              required
            />
          </div>
          <div class="flex md:flex-row flex-col w-full">
            <div
              class="flex flex-col border-b my-2 p-2 border-slate-500 w-full"
            >
              <label class="mb-1 font-bold" for="domain">Domain</label>
              <input
                class="p-2 border"
                x-model="teamdb.domain"
                type="text"
                id="domain"
                required
              />
            </div>
            <div
              class="flex flex-col border-b my-2 p-2 border-slate-500 w-full"
            >
              <label class="mb-1 font-bold" for="psumber">PS Number</label>
              <input
                class="p-2 border"
                x-model="teamdb.psumber"
                type="text"
                id="psnumber"
                required
              />
            </div>
            <div
              class="flex flex-col border-b my-2 p-2 border-slate-500 w-full"
            >
              <label class="mb-1 font-bold" for="psumber">Category</label>
              <select
                class="p-2 border"
                x-model="teamdb.psumber"
                type="text"
                id="psnumber"
                required
              >

                <option>HARDWARE</option>
                <option>SOFTWARE</option>
                
              </select>
            </div>
          </div>
          <div class="w-full p-2">
            <div class="bg-gray-200 w-full md:grid md:grid-cols-5 hidden">
              <div class="bg-gray-800 text-white border p-2 text-center"></div>
              <div class="bg-gray-800 text-white border p-2 text-center">
                Full Name
              </div>
              <div class="bg-gray-800 text-white border p-2 text-center">
                Gender
              </div>
              <div class="bg-gray-800 text-white border p-2 text-center">
                Email
              </div>
              <div class="bg-gray-800 text-white border p-2 text-center">
                Contact
              </div>
            </div>

            <div>
              <template x-for="record in teamdb.team_member_list">
                <div
                  class="
                    w-full
                    grid grid-cols-1
                    space-y-2
                    md:space-y-0
                    border-slate-700
                    md:grid-cols-5
                    border
                    md:border-0 md:border-b
                    border-2
                    my-2
                  "
                >
                  <div
                    class="
                      px-2
                      text-center
                      py-2
                      md:bg-white md:text-slate-800
                      bg-gray-700
                      text-white
                      font-bold
                    "
                  >
                    <p x-text="record.title"></p>
                  </div>
                  <div
                    class="
                      text-lg
                      px-2
                      md:text-center
                      pb-4
                      md:py-2 md:border-b-0
                      border-b
                    "
                  >
                    <label class="md:hidden font-bold">Full Name</label>
                    <input
                      class="border px-2 py-1 rounded w-full"
                      x-model="record.name"
                      type="text"
                      required
                    />
                  </div>
                  <div
                    class="
                      text-lg
                      px-2
                      md:text-center
                      pb-4
                      md:py-2 md:border-b-0
                      border-b
                    "
                  >
                    <label class="md:hidden font-bold">Gender</label>
                    <select
                      class="border px-2 py-1 rounded w-full"
                      x-model="record.gender"
                      required
                    >
                      <option value="MALE">Male</option>
                      <option value="FEMALE">Female</option>
                    </select>
                  </div>
                  <div
                    class="
                      text-lg
                      px-2
                      md:text-center
                      pb-4
                      md:py-2 md:border-b-0
                      border-b
                    "
                  >
                    <label class="md:hidden font-bold">Email</label>
                    <input
                      class="border px-2 py-1 rounded w-full"
                      x-model="record.email"
                      type="email"
                      required
                    />
                  </div>
                  <div
                    class="
                      text-lg
                      px-2
                      md:text-center
                      pb-4
                      md:py-2 md:border-b-0
                      border-b
                    "
                  >
                    <label class="md:hidden font-bold">Contact Number</label>
                    <input
                      class="border px-2 py-1 rounded w-full"
                      x-model="record.contact"
                      type="text"
                      required
                    />
                  </div>
                  <div class="mb-2 border-b"></div>
                </div>
              </template>
            </div>
          </div>

          <div class="mb-4 p-2">
            <button
              class="
                bg-slate-800
                hover:bg-slate-700
                text-white
                border
                p-2
                md:w-1/4 md:float-right
                w-full
                rounded
                disabled:bg-gray-200 disabled:text-gray-800
              "
              type="submit"
              x-bind:disabled="loading"
            >
              <template x-if="!loading"><span>SUBMIT</span></template>

              <template x-if="loading"><span>Please, Wait....</span></template>
            </button>

            <div class="clear-both h-4"></div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
