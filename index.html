<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="index.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body>
    <div class="mx-auto p-2">
      <h1 class="bg-slate-800 text-white text-4xl p-4 text-center w-full">
        Smart India Hackathon Registration Form
      </h1>
      <div class="bg-blue-100 text-indigo-800 p-2 w-full">
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolorem ut
          magnam possimus maxime quis, minus quasi non velit autem aliquam
          labore quo quae sint vero?
        </p>
      </div>
      <div
        x-data="{isProceed:false}"
        class="bg-blue-100 text-indigo-800 p-2 w-full text-center"
      >
        <label
          for="temp1"
          class="ml-2 p-2 text-lg font-bold text-center text-indigo-700"
        >
          <input
            x-model="isProceed"
            type="checkbox"
            class="mr-2 p-2 w-4 h-4"
            id="temp1"
          />I have read & understood all above instructions
        </label>
        <br />
        <a
          x-show="isProceed"
          class="text-lg p-1 underline hover:font-bold"
          href="test.html"
          >Please, Proceed To Registration Form</a
        >
      </div>
    </div>
  </body>
</html>
